<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="tictactoe1.css">
</head>
<body>
  <div class="container">
    <h1>Tic-Tac-Toe</h1>
    <div class="status" id="status">Player X's turn</div>
    <div class="board" id="board">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>
    <div class="controls">
      <button id="restart-btn">Restart Game</button>
      <button id="reset-score-btn">Reset Score</button>
    </div>
    <div class="scoreboard">
      <div class="score">
        <div class="score-label">Player X</div>
        <div class="score-value x-score" id="x-score">0</div>
      </div>
      <div class="score">
        <div class="score-label">Draws</div>
        <div class="score-value draws" id="draws">0</div>
      </div>
      <div class="score">
        <div class="score-label">Player O</div>
        <div class="score-value o-score" id="o-score">0</div>
      </div>
    </div>
  </div>

  <script src="tictactoe1.js"></script>
</body>
</html>
